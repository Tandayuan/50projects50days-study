<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>8-form-wave</title>
</head>
<body>
    <div class="container">
        <form class="login-box">
            <h2>登录信息</h2>
            <div class="form-control email-box">
                <input type="text" id="email" required>
                <label for="email">电子邮箱</label>
                <!-- <label>
                    <span style="transition-delay: 0ms">电</span>
                    <span style="transition-delay: 50ms">子</span>
                    <span style="transition-delay: 100ms">邮</span>
                    <span style="transition-delay: 150ms">箱</span>
                </label> -->
            </div>
            <div class="form-control password-box">
                <input type="password" name="password" id="password" required>
                <label for="password">密码</label>
            </div>
            <div class="btn-box">
                <button>登录</button>
            </div>
            <div class="tips-box">
                <p>还没有账户?<a href="#">注册</a></p>
            </div>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
